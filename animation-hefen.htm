
<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
<title>Simple Animation Example using Canvas</title>
<style>
#showAnimate {
	border-style: double;
}
#s2 {
	text-align: left;
}
</style>

<script type="text/javascript">

	// set boundary limits
	var x=100;
	var y=200;
	var dx=5;
	var dy=5;
	
	CanvasMaster=new Object();
	
	CanvasMaster.showCircle=function()
	{
	canvasNow  = document.getElementById("showAnimate");
	ctx = canvasNow.getContext('2d');
	ctx.beginPath();
	ctx.arc(140,180,40,0,Math.PI*2,false);
	ctx.closePath();
	ctx.fillStyle="purple";
	ctx.lineWidth=3;
	ctx.stroke();
	ctx.fill();
	}
	
CanvasMaster.showAnimate=function()
	{
		setInterval(draw,10); // draw every 10 mile second.
	}	
function draw()
{
	ctx.clearRect(0,0,300,460); //clear whole canvas
	ctx.beginPath();
	ctx.arc(x,y,40,0,Math.PI*2,false);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
	// boundary logic
	if (x<40||x>260) dx=-dx;
	if (y<40||y>400) dy=-dy;
	x += dx;
	y += dy;
}	
</script>
</head>
<body>	
	<section>
		<canvas id="showAnimate" width="300" height="460">No HTML5</canvas>
		<script type="text/javascript">
			CanvasMaster.showCircle();
		</script>
		<div id="s2"><button onClick="CanvasMaster.showAnimate()">Click for Animation</button></div>
	</section>
</body>
</html>
